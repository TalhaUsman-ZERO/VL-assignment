<!DOCTYPE html>
<html>

<head>
    <title>WeLab4task1</title>
    <link rel="stylesheet" href="lab4task1.css" type="text/css">
</head>

<body>
    <div>
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td class="color">Name:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="color">Semester:</td>
                <td>
                    <select >
                        <option >1st</option>
                        <option >2nd</option>
                        <option >3rd</option>
                        <option >4th</option>
                    </select> Year
                </td>
            </tr>
            <tr>
                <td class="color">Qualification:</td>
                <td>
                    <select >
                        <option >M.Sc</option>
                        <option >M.A</option>
                        <option >B.Sc</option>
                        <option >B.A</option>
                        <option >M.Phil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="color">Email ID:</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td class="color">Address:</td>
                <td><textarea  cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="color">Upload Photo:</td>
                <td>
                    <input type="file" >
                </td>
            </tr>
            <tr>
                <td class="color"></td>
                <td>
                    <button>Register</button>
                    <button>Clear</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
